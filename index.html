<html>
<head>
	<title>jQuery Widget Plugin sample</title>

	<!-- +++++++++++++++ WIDGET CODE REQUIRES: +++++++++++++++ -->
	<script type="text/javascript" language="javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" language="javascript" src="js/jquery.Widget.js"></script>
	<link href="css/Widget.css" type="text/css" rel="stylesheet"/>
	<script type="text/javascript" language="javascript">
		$('body').ready(function(ev){
			// make all divs on the page Widget UIs
			$('div').Widget({
				validate:true
			});
		});
	</script>	
	<!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
	
</head>
<body>

	<div id="w0"></div>
	<div id="w1"></div>
	<div id="w2"></div>		

	<hr class="clear"/>
	
</body>
</html>
